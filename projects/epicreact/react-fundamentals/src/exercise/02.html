<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
<div id="root"></div>

<script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

<script type="module">
  const rootElement = document.getElementById('root')

  // const props = {'className': 'container', 'children': 'Hello World'};
  // const element = React.createElement('div', props);
  // ReactDOM.render(element, rootElement);

  // Extra Credit

  const helloSpan = React.createElement('span', {'children': 'Hello '})
  const worldSpan = React.createElement('span', {'children': 'World'})
  const divProps = {'children': [helloSpan, worldSpan], 'className': 'container'}
  const containerDiv = React.createElement('div', divProps)
  ReactDOM.render(containerDiv, rootElement)

  // Learnings after reading solution
  //   1. Shorthand for creating element with children
  //        React.createElement(tag, props, children)
  //   2. Wasn't clear to me how to render the space. But could have literally
  //      just been `'children': [helloSpan, ' ', worldSpan]` I opted to just
  //      add the space within the hello span, even though the description makes
  //      it clear that the span doesn't have a space.
</script>
</body>
